<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Language Manager</title>
  <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/assets/css/template.css}"
  />
  <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/assets/css/template1.css}"
  />
  <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/assets/css/blue.css}"
  />
  <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/assets/css/dashboard.css}"
      href="../../static/assets/css/dashboard.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
  />
</head>
<body class="blue">
<div class="blue-title">
  <span>Edit Language</span>
</div>
<div class="blue-inner" style="min-width: 400px">
  <form th:action="@{/languages/update}" method="POST" th:object="${languageDTO}">
    <div class="input string optional flex items-center">
      <input type="hidden" name="id" th:value="${language.id}">
      <input type="text" class="string optional"
             th:value="${language.name}"
             placeholder="Enter new name of this language..."
             id="name"
             name="name">
    </div>
    <span
        th:if="${#fields.hasErrors('name')}"
        th:errors="*{name}"
        class="error-message"
    ></span>
    <button class="button expand radius login-button" type="submit">
      Update
    </button>
  </form>
</div>
<a class="close-blue" th:href="@{/dashboard/languages}">Ã—</a>
</body>
</html>
