<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Profile</title>
  <link
      rel="stylesheet"
      type="text/css"
      href="../../static/assets/css/template.css"
      th:href="@{/assets/css/template.css}"
  />
  <link
      rel="stylesheet"
      type="text/css"
      href="../../static/assets/css/template1.css"
      th:href="@{/assets/css/template1.css}"
  />
  <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/assets/css/blue.css}"
      href="../../static/assets/css/blue.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
  />
</head>
<body class="blue">
<div class="blue-title">
  <span>Update your profile!</span>
</div>
<div class="blue-inner">
  <p>
    Enter your new information. Keep the fields as it is if you don't want
    to change it.
  </p>
  <form
      th:action="@{/update-user}"
      method="POST"
      th:object="${updateUserDTO}"
  >
    <input
        class="form-control"
        type="text"
        name="username"
        id="username"
        th:value="${user.username}"
        required
        placeholder="Username"
    />
    <span
        th:if="${#fields.hasErrors('username')}"
        th:errors="*{username}"
        class="error-message"
    ></span>
    <input
        class="form-control"
        type="text"
        name="fullName"
        id="fullName"
        th:value="${user.fullName}"
        required
        placeholder="Full Name"
    />
    <span
        th:if="${#fields.hasErrors('fullName')}"
        th:errors="*{fullName}"
        class="error-message"
    ></span>
    <input
        class="form-control"
        type="text"
        name="email"
        id="email"
        th:value="${user.email}"
        required
        placeholder="Email"
    />
    <span
        th:if="${#fields.hasErrors('email')}"
        th:errors="*{email}"
        class="error-message"
    ></span>
    <p class="mt-5">Confirm password (it will not change your password)</p>
    <input
        class="form-control"
        type="text"
        name="confirmPassword"
        id="confirmPassword"
        required
        placeholder="Password"
    />
    <span
        th:if="${#fields.hasErrors('confirmPassword')}"
        th:errors="*{confirmPassword}"
        class="error-message"
    ></span>
    <input
        type="submit"
        name="commit"
        value="Save"
        class="button expand submit-button"
    />
  </form>
</div>
<a class="close-blue" th:href="@{/user}">Ã—</a>
<script
    type="text/javascript"
    src="../../static/assets/js/main.js"
    th:src="@{/assets/js/main.js}"
></script>
</body>
</html>
