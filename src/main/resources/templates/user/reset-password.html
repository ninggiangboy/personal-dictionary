<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Reset</title>
  <link
      rel="stylesheet"
      th:href="@{/assets/css/template.css}"
  />
  <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/assets/css/template1.css}"
  />
  <link
      rel="stylesheet"
      th:href="@{/assets/css/blue.css}"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
  />
</head>
<body class="blue">
<div class="blue-title">
  <span>Reset your password!</span>
</div>
<div class="blue-inner">
  <p>We will send you a new password via email.</p>
  <form
      th:action="@{/reset-password}"
      method="POST"
      th:object="${resetPasswordDTO}"
  >
    <input
        class="form-control"
        type="text"
        name="email"
        id="email"
        required
        placeholder="Email"
    />
    <span
        th:if="${#fields.hasErrors('email')}"
        th:errors="*{email}"
        class="error-message"
    ></span>
    <button class="button expand radius login-button" type="submit">
      Submit
    </button>
  </form>
</div>
<a class="close-blue" th:href="@{/login}">Ã—</a>
<script
    type="text/javascript"
    th:src="@{/assets/js/main.js}"
></script>
</body>
</html>
